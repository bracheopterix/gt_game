<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fan notes</title>
    <meta name="description" content="guardian tales favorite character cards">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header header1"> guardian tales </div>
        <div class="header header2"> game notes </div>
        <a href="./main.html" class="homeButt rotateImg45"> <img src="./img/homeButt(1).png"></a>
    </header>
    <main>
        <section class="cardsSection">
            <h2>main team</h2>
            <div class="card">
                <div class="cardName">knight</div>
                <div class="illustration knight">
                </div>
                <div class="rating fiveStars">
                    <div class="elements basic"></div>
                </div>
                
                <div class="cardDescription">
                    <div class="chClass">warrior</div>
                    <div class="chainSkills">
                    <span class="skill float">airborne</span> <img class="arrow float" alt="arrow" src="./img/arrow.png"> <span class="skill float">downed</span>
                </div>
                
                </div>
            </div>

            <div class="card">
                <div class="cardName">girgas</div>
                <div class="illustration girgas">
                </div>
                <div class="rating fiveStars">
                    <div class="elements fire"></div>
                </div>
                
                <div class="cardDescription">
                    <div class="chClass">ranged</div>
                    <div class="chainSkills">
                    <span class="skill first">injured</span> <img class="arrow" alt="arrow" src="./img/arrow.png"> <span class="skill second">airborne</span>
                </div>

            </section>
            <section>
            <div class="elements basic"></div>
            <div class="elements dark"></div>
            <div class="elements light"></div>
            <div class="elements fire"></div>
            <div class="elements water"></div>
            <div class="elements earth"></div>
        </section>
    </main>
</body>

</html>
